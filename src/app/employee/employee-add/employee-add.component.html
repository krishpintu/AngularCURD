<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h4>Employee Registration</h4>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="fname" />
            <div *ngIf="f.fname.errors.required">>> required</div>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lname" />
            <div *ngIf="f.lname.errors.required">>> required</div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email" />
            <div *ngIf="f.email.errors.required">>> required</div>
            <div *ngIf="f.email.errors.email">>> must be a valid email address</div>
        </div>

        <div class="form-group">
            <p>
                <input type="radio" value="male"> Male
             </p>
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="text" class="form-control" />
            
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" ></textarea>
        </div>

        <div class="form-group">
            <label>State</label>
            <select class="form-control" ></select>
        </div>

        <div class="form-group">
            <label>Pin</label>
            <input type="text" class="form-control" formControlName="pin"/>
            <div *ngIf="f.pin.errors.required">>> required</div>
            <div *ngIf="f.pin.errors.minlength">>> must be at least 6 characters</div>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" />
        </div>

        <div class="form-group">
            <input type="checkbox" > <label> Accept T & C.</label>
        </div>

        <div class="form-group">
          <button class="btn btn-primary">Register</button>
        </div>
      </form>

    </div>
  </div>
</div>
